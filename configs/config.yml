# port 端口
# e.g :80
port: :80

# model 模式 debug|release
# debug模式，可以输出更加详细的日志，但是运行速度会减慢
model: debug

#  -------------------- log --------------------
# comply with zap log specification
log:
  level: -1
  development: false
  sampling:
    initial: 100
    thereafter: 100
  outputPath:
    - stderr
  errorOutputPath:
    - stderr

#  -------------------- internalNet --------------------
internalNet:
  timeout: 20
  maxIdleConns: 10

# -------------------- mysql --------------------  
mysql:
  host: 127.0.0.1:3306
  db: faas
  user: root
  password: 29571935
  log: true


# ------------------------ k8s --------------------
k8s:
  namespace: lowcode
